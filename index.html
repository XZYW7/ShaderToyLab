<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaderToy Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="editor-container">
            <textarea id="code-editor" spellcheck="false"></textarea>
            <div id="controls">
                <button id="run-btn">Run (Ctrl+Enter)</button>
                <select id="shader-select" style="max-width: 150px;">
                    <option value="">(Select Shader)</option>
                </select>
                <button id="load-file-btn">Load</button>
                <button id="reset-btn">Reset</button>
                <input type="text" id="filename-input" placeholder="filename.frag" value="my_shader.frag">
                <button id="save-btn">Save</button>
                <span id="status">Ready</span>
            </div>
            <div id="log"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
